<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClawPM Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        claw: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 border-b-2 border-gray-800 pb-2">ClawPM Dashboard</h1>
            <p class="text-gray-500 mt-2">Multi-project task management</p>
        </header>

        <!-- Refresh -->
        <button id="refresh" onclick="location.reload()" 
                class="mb-6 px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 transition-colors text-sm font-medium">
            â†» Refresh
        </button>

        <!-- Blockers -->
        <section class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                <span class="w-2 h-2 bg-red-500 rounded-full"></span>
                Blockers
            </h2>
            <div id="blockers">
                <p class="text-gray-400 italic">Loading...</p>
            </div>
        </section>

        <!-- Active Tasks -->
        <section class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                <span class="w-2 h-2 bg-blue-500 rounded-full"></span>
                Active Tasks
            </h2>
            <div id="active-tasks">
                <p class="text-gray-400 italic">Loading...</p>
            </div>
        </section>

        <!-- Projects -->
        <section class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                Projects
            </h2>
            <div id="projects">
                <p class="text-gray-400 italic">Loading...</p>
            </div>
        </section>

        <!-- Quick Add -->
        <section class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Quick Add</h2>
            <div id="quick-add" class="grid md:grid-cols-2 gap-6">
                <!-- Task Form -->
                <div>
                    <h3 class="text-lg font-medium text-gray-700 mb-3">New Task</h3>
                    <form id="task-form" class="space-y-3">
                        <select id="task-project" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-claw-500 focus:border-transparent"></select>
                        <input type="text" id="task-title" placeholder="Task title" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-claw-500 focus:border-transparent">
                        <div class="flex gap-2">
                            <input type="number" id="task-priority" placeholder="Priority" value="3" min="1" max="5"
                                   class="w-24 px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-claw-500 focus:border-transparent">
                            <select id="task-complexity"
                                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-claw-500 focus:border-transparent">
                                <option value="s">Small</option>
                                <option value="m" selected>Medium</option>
                                <option value="l">Large</option>
                                <option value="xl">Extra Large</option>
                            </select>
                        </div>
                        <textarea id="task-desc" placeholder="Description (optional)" rows="2"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-claw-500 focus:border-transparent"></textarea>
                        <button type="submit"
                                class="w-full px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 transition-colors text-sm font-medium">
                            Add Task
                        </button>
                    </form>
                </div>

                <!-- Issue Form -->
                <div>
                    <h3 class="text-lg font-medium text-gray-700 mb-3">New Issue</h3>
                    <form id="issue-form" class="space-y-3">
                        <select id="issue-project" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-claw-500 focus:border-transparent"></select>
                        <div class="flex gap-2">
                            <select id="issue-type"
                                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-claw-500 focus:border-transparent">
                                <option value="bug">Bug</option>
                                <option value="ux">UX</option>
                                <option value="docs">Docs</option>
                                <option value="feature">Feature</option>
                            </select>
                            <select id="issue-severity"
                                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-claw-500 focus:border-transparent">
                                <option value="high">High</option>
                                <option value="medium" selected>Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <input type="text" id="issue-command" placeholder="Command (optional)"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-claw-500 focus:border-transparent">
                        <input type="text" id="issue-expected" placeholder="Expected result"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-claw-500 focus:border-transparent">
                        <input type="text" id="issue-actual" placeholder="Actual result"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-claw-500 focus:border-transparent">
                        <textarea id="issue-context" placeholder="Additional context" rows="2"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-claw-500 focus:border-transparent"></textarea>
                        <button type="submit"
                                class="w-full px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 transition-colors text-sm font-medium">
                            Add Issue
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Recent Activity -->
        <section class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                <span class="w-2 h-2 bg-purple-500 rounded-full"></span>
                Recent Activity
            </h2>
            <div id="worklog">
                <p class="text-gray-400 italic">Loading...</p>
            </div>
        </section>
    </div>

    <!-- Toast container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script>
        // Toast notification system
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const colors = {
                success: 'bg-green-600',
                error: 'bg-red-600',
                info: 'bg-gray-800'
            };
            toast.className = `${colors[type]} text-white px-4 py-3 rounded-lg shadow-lg text-sm max-w-sm transform transition-all duration-300 translate-x-full`;
            toast.textContent = message;
            container.appendChild(toast);
            
            // Animate in
            requestAnimationFrame(() => {
                toast.classList.remove('translate-x-full');
            });
            
            // Remove after 3s
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        async function fetchData(url, handler) {
            try {
                const res = await fetch(url);
                const data = await res.json();
                handler(data);
            } catch (err) {
                console.error('Failed to fetch', url, err);
            }
        }

        // State badge helper
        function stateBadge(state) {
            const badges = {
                open: 'bg-gray-100 text-gray-700',
                progress: 'bg-blue-100 text-blue-700',
                blocked: 'bg-red-100 text-red-700',
                done: 'bg-green-100 text-green-700'
            };
            return `<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium ${badges[state] || badges.open}">${state}</span>`;
        }

        // Load blockers
        fetchData('/api/blockers', data => {
            const el = document.getElementById('blockers');
            if (!data.length) {
                el.innerHTML = '<p class="text-green-600 font-medium">No blockers ðŸŽ‰</p>';
                return;
            }
            el.innerHTML = data.map(b => `
                <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-r-md mb-3">
                    <div class="flex items-start justify-between">
                        <div>
                            <span class="font-semibold text-gray-900">${b.project}</span>
                            <span class="text-gray-600">â†’</span>
                            <span class="text-gray-800">${b.task.title}</span>
                        </div>
                        ${stateBadge('blocked')}
                    </div>
                    <p class="text-sm text-gray-500 mt-1">${b.task.id} Â· Priority ${b.task.priority}</p>
                    <div class="mt-3 space-y-2">
                        <textarea id="response-${b.task.id}" placeholder="Add response..." rows="2"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-red-500 focus:border-transparent"></textarea>
                        <div class="flex items-center justify-between">
                            <label class="flex items-center gap-2 text-sm text-gray-600">
                                <input type="checkbox" id="unblock-${b.task.id}" class="rounded border-gray-300 text-red-600 focus:ring-red-500">
                                Unblock after response
                            </label>
                            <button onclick="submitResponse('${b.project}', '${b.task.id}')"
                                    class="px-3 py-1.5 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors text-sm font-medium">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        });

        async function submitResponse(project, taskId) {
            const response = document.getElementById(`response-${taskId}`).value;
            const unblock = document.getElementById(`unblock-${taskId}`).checked;
            if (!response.trim()) return;

            try {
                const res = await fetch(`/api/tasks/${project}/${taskId}/respond`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({response, unblock})
                });
                const data = await res.json();
                if (data.success) {
                    showToast('Response submitted', 'success');
                    setTimeout(() => location.reload(), 500);
                } else {
                    showToast('Failed: ' + (data.error || 'unknown error'), 'error');
                }
            } catch (err) {
                showToast('Error: ' + err.message, 'error');
            }
        }

        // Load active tasks
        fetchData('/api/active-tasks', data => {
            const el = document.getElementById('active-tasks');
            if (!data.length) {
                el.innerHTML = '<p class="text-gray-400 italic">No active tasks</p>';
                return;
            }
            el.innerHTML = data.map(t => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-md mb-2 ${t.task.state === 'progress' ? 'border-l-4 border-blue-500' : ''}">
                    <div>
                        <span class="font-medium text-gray-700">${t.project_name}</span>
                        <span class="text-gray-400 mx-1">â†’</span>
                        <span class="text-gray-900">${t.task.title}</span>
                        <p class="text-sm text-gray-500 mt-0.5">${t.task.id} Â· Priority ${t.task.priority}</p>
                    </div>
                    ${stateBadge(t.task.state)}
                </div>
            `).join('');
        });

        // Load projects
        fetchData('/api/projects', data => {
            const el = document.getElementById('projects');
            if (!data.length) {
                el.innerHTML = '<p class="text-gray-400 italic">No projects found</p>';
                return;
            }
            el.innerHTML = data.map(p => `
                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-md mb-2 ${p.status === 'paused' ? 'opacity-60' : ''}">
                    <div>
                        <h3 class="font-semibold text-gray-900">${p.name}</h3>
                        <p class="text-sm text-gray-500 mt-0.5">
                            Priority ${p.priority} Â· ${p.labels.length ? p.labels.join(', ') : 'No labels'}
                        </p>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium ${p.status === 'active' ? 'bg-green-100 text-green-700' : 'bg-gray-200 text-gray-600'}">
                            ${p.status}
                        </span>
                        ${p.status === 'active' ?
                            `<button onclick="pauseProject('${p.id}')" class="px-2 py-1 text-xs bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition-colors">Pause</button>` :
                            p.status === 'paused' ?
                            `<button onclick="resumeProject('${p.id}')" class="px-2 py-1 text-xs bg-green-100 text-green-700 rounded hover:bg-green-200 transition-colors">Resume</button>` : ''}
                    </div>
                </div>
            `).join('');
        });

        async function pauseProject(projectId) {
            try {
                const res = await fetch(`/api/projects/${projectId}/pause`, {method: 'POST'});
                const data = await res.json();
                if (data.success) {
                    showToast('Project paused', 'info');
                    setTimeout(() => location.reload(), 500);
                } else {
                    showToast('Failed: ' + (data.error || 'unknown'), 'error');
                }
            } catch (err) {
                showToast('Error: ' + err.message, 'error');
            }
        }

        async function resumeProject(projectId) {
            try {
                const res = await fetch(`/api/projects/${projectId}/resume`, {method: 'POST'});
                const data = await res.json();
                if (data.success) {
                    showToast('Project resumed', 'success');
                    setTimeout(() => location.reload(), 500);
                } else {
                    showToast('Failed: ' + (data.error || 'unknown'), 'error');
                }
            } catch (err) {
                showToast('Error: ' + err.message, 'error');
            }
        }

        // Load work log
        fetchData('/api/worklog?limit=10', data => {
            const el = document.getElementById('worklog');
            if (!data.length) {
                el.innerHTML = '<p class="text-gray-400 italic">No recent activity</p>';
                return;
            }
            el.innerHTML = `<div class="divide-y divide-gray-100">${data.map(e => `
                <div class="py-3">
                    <div class="flex items-center gap-2 text-sm">
                        <span class="font-medium text-gray-900">${e.project}</span>
                        ${e.task ? `<span class="text-gray-400">Â·</span><span class="text-gray-600">${e.task}</span>` : ''}
                        <span class="text-gray-400">Â·</span>
                        <span class="text-purple-600 font-medium">${e.action}</span>
                    </div>
                    <p class="text-sm text-gray-600 mt-0.5">${e.summary || '(no summary)'}</p>
                    <p class="text-xs text-gray-400 mt-1">${new Date(e.ts).toLocaleString()}</p>
                </div>
            `).join('')}</div>`;
        });

        // Populate project dropdowns and handle quick add forms
        fetchData('/api/projects', data => {
            const options = data.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
            document.getElementById('task-project').innerHTML = options;
            document.getElementById('issue-project').innerHTML = options;
        });

        document.getElementById('task-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const req = {
                project: document.getElementById('task-project').value,
                title: document.getElementById('task-title').value,
                priority: parseInt(document.getElementById('task-priority').value),
                complexity: document.getElementById('task-complexity').value,
                description: document.getElementById('task-desc').value,
            };
            try {
                const res = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(req)
                });
                const data = await res.json();
                if (data.success) {
                    showToast('Task created: ' + data.task.id, 'success');
                    document.getElementById('task-form').reset();
                    setTimeout(() => location.reload(), 500);
                } else {
                    showToast('Failed: ' + (data.error || 'unknown'), 'error');
                }
            } catch (err) {
                showToast('Error: ' + err.message, 'error');
            }
        });

        document.getElementById('issue-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const req = {
                project: document.getElementById('issue-project').value,
                type: document.getElementById('issue-type').value,
                severity: document.getElementById('issue-severity').value,
                command: document.getElementById('issue-command').value,
                expected: document.getElementById('issue-expected').value,
                actual: document.getElementById('issue-actual').value,
                context: document.getElementById('issue-context').value,
            };
            try {
                const res = await fetch('/api/issues', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(req)
                });
                const data = await res.json();
                if (data.success) {
                    showToast('Issue logged', 'success');
                    document.getElementById('issue-form').reset();
                    setTimeout(() => location.reload(), 500);
                } else {
                    showToast('Failed: ' + (data.error || 'unknown'), 'error');
                }
            } catch (err) {
                showToast('Error: ' + err.message, 'error');
            }
        });
    </script>
</body>
</html>
